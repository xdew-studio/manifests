apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: console
  labels:
    app: console
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: xdew-issuer
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - console.xdew.ch
      secretName: console-tls
  rules:
    - host: console.xdew.ch
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: console
                port:
                  number: 80
