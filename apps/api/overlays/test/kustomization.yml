apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

patches:
  - target:
      kind: Deployment
      name: api
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
  - target:
      kind: ClusterRoleBinding
      name: api
    patch: |-
      - op: add
        path: /subjects/0/namespace
        value: mgmtt-apps
