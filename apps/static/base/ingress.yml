apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: static
  labels:
    app: static
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: xdew-issuer
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - static.xdew.ch
      secretName: static-tls
  rules:
    - host: static.xdew.ch
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: static
                port:
                  number: 80
