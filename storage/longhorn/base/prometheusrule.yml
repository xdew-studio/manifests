apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: longhorn-backup-alerts
  labels:
    prometheus: kube-prometheus
    role: alert-rules
spec:
  groups:
    - name: longhorn-backup
      interval: 5m
      rules:
        - alert: LonghornBackupJobFailed
          expr: |
            longhorn_backup_state == 4
          for: 5m
          labels:
            severity: critical
            component: longhorn
          annotations:
            summary: "Longhorn backup job failed"
            description: "Backup {{ $labels.backup }} for volume {{ $labels.volume }} has failed with recurring job {{ $labels.recurring_job }}"

        - alert: LonghornBackupDurationTooLong
          expr: |
            longhorn_backup_state == 2
          for: 2h
          labels:
            severity: warning
            component: longhorn
          annotations:
            summary: "Longhorn backup taking too long"
            description: "Backup {{ $labels.backup }} for volume {{ $labels.volume }} has been running for more than 2 hours"

        - alert: LonghornBackupSizeTooSmall
          expr: |
            longhorn_backup_actual_size_bytes < 1048576
            and
            longhorn_backup_state == 3
          for: 5m
          labels:
            severity: warning
            component: longhorn
          annotations:
            summary: "Longhorn backup size is suspiciously small"
            description: "Backup {{ $labels.backup }} for volume {{ $labels.volume }} is only {{ $value | humanize }}B which may indicate an issue"

        - alert: LonghornNoRecentBackup
          expr: |
            longhorn_volume_state == 2
            unless 
            on (volume)
            (count(longhorn_backup_state == 3) by (volume) > 0)
          for: 26h
          labels:
            severity: warning
            component: longhorn
          annotations:
            summary: "No recent Longhorn backup"
            description: "No backup found for volume {{ $labels.volume }} or PVC {{ $labels.pvc }} in namespace {{ $labels.pvc_namespace }}"

        - alert: LonghornTooManyBackups
          expr: |
            count(longhorn_backup_state) by (volume, recurring_job) > 15
          for: 1h
          labels:
            severity: warning
            component: longhorn
          annotations:
            summary: "Too many Longhorn backups retained"
            description: "Volume {{ $labels.volume }} has {{ $value }} backups for job {{ $labels.recurring_job }} but retention policy expects max 10"
    - name: longhorn-volume
      interval: 5m
      rules:
        - alert: LonghornVolumeActualSpaceUsedWarning
          annotations:
            description: The actual space used by Longhorn volume {{$labels.volume}} on {{$labels.node}} is at {{$value}}% capacity for
              more than 5 minutes.
            summary: The actual used space of Longhorn volume is over 90% of the capacity.
          expr: (longhorn_volume_actual_size_bytes / longhorn_volume_capacity_bytes) * 100 > 90
          for: 5m
          labels:
            issue: The actual used space of Longhorn volume {{$labels.volume}} on {{$labels.node}} is high.
            severity: warning
        - alert: LonghornVolumeStatusCritical
          annotations:
            description: Longhorn volume {{$labels.volume}} on {{$labels.node}} is Fault for
              more than 2 minutes.
            summary: Longhorn volume {{$labels.volume}} is Fault
          expr: longhorn_volume_robustness == 3
          for: 5m
          labels:
            issue: Longhorn volume {{$labels.volume}} is Fault.
            severity: critical
        - alert: LonghornVolumeStatusWarning
          annotations:
            description: Longhorn volume {{$labels.volume}} on {{$labels.node}} is Degraded for
              more than 5 minutes.
            summary: Longhorn volume {{$labels.volume}} is Degraded
          expr: longhorn_volume_robustness == 2
          for: 5m
          labels:
            issue: Longhorn volume {{$labels.volume}} is Degraded.
            severity: warning
        - alert: LonghornNodeStorageWarning
          annotations:
            description: The used storage of node {{$labels.node}} is at {{$value}}% capacity for
              more than 5 minutes.
            summary: The used storage of node is over 70% of the capacity.
          expr: (longhorn_node_storage_usage_bytes / longhorn_node_storage_capacity_bytes) * 100 > 70
          for: 5m
          labels:
            issue: The used storage of node {{$labels.node}} is high.
            severity: warning
        - alert: LonghornDiskStorageWarning
          annotations:
            description: The used storage of disk {{$labels.disk}} on node {{$labels.node}} is at {{$value}}% capacity for
              more than 5 minutes.
            summary: The used storage of disk is over 70% of the capacity.
          expr: (longhorn_disk_usage_bytes / longhorn_disk_capacity_bytes) * 100 > 70
          for: 5m
          labels:
            issue: The used storage of disk {{$labels.disk}} on node {{$labels.node}} is high.
            severity: warning
        - alert: LonghornNodeDown
          annotations:
            description: There are {{$value}} Longhorn nodes which have been offline for more than 5 minutes.
            summary: Longhorn nodes is offline
          expr: (avg(longhorn_node_count_total) or on() vector(0)) - (count(longhorn_node_status{condition="ready"} == 1) or on() vector(0)) > 0
          for: 5m
          labels:
            issue: There are {{$value}} Longhorn nodes are offline
            severity: critical
